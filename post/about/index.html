              <p>《清平乐·留人不住》</p>
<pre><code>	宋·晏几道
</code></pre>
<p>留人不住，醉解兰舟去。</p>
<p>一棹碧涛春水路，过尽晓莺啼处。</p>
<p>渡头杨柳青青，枝枝叶叶离情。</p>
<p>此后锦书休寄，画楼云雨无凭。</p>
